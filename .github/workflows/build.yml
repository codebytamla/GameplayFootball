name: Build

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install sdl2 sdl2_image sdl2_ttf sdl2_gfx boost openal-soft sqlite
          brew link boost

      - name: Configure
        run: |
          export HOMEBREW_PREFIX=$(brew --prefix)
          export BOOST_PREFIX=$(brew --prefix boost)
          export OPENAL_PREFIX=$(brew --prefix openal-soft)
          cmake -B build -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="$HOMEBREW_PREFIX" \
            -DBOOST_ROOT=$BOOST_PREFIX \
            -DBoost_INCLUDE_DIR=$BOOST_PREFIX/include \
            -DSDL2_DIR=$(brew --prefix sdl2)/lib/cmake/SDL2 \
            -DOPENAL_INCLUDE_DIR=$OPENAL_PREFIX/include \
            -DOPENAL_LIBRARY=$OPENAL_PREFIX/lib/libopenal.dylib \
            -DCMAKE_CXX_FLAGS="-I$BOOST_PREFIX/include -I$HOMEBREW_PREFIX/include"

      - name: Build
        run: cmake --build build -j$(sysctl -n hw.ncpu)

      - name: Package
        run: |
          mkdir -p dist
          cp build/gameplayfootball dist/
          cp data/football.config dist/
          cp -r data/databases dist/
          cp -r data/media dist/

      - name: Upload macOS binary
        uses: actions/upload-artifact@v4
        with:
          name: gameplayfootball-macos
          path: dist/
